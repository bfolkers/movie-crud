<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BradMDB</title>
    <link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">BradMDB</a>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid list-main-pane">
      <section class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <h1>All Movies</h1>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
        </div>
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
          <button class="new-movie-button btn btn-default">New Movie</button>
        </div>
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
        </div>
      </section>
      <table class="table table-striped table-hover movie-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Director</th>
            <th>Year</th>
            <th>My rating</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody class="movie-table-entries">
        </tbody>
      </table>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./list.js"></script>
  </body>
</html>

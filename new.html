<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BradMDB</title>
    <link rel="stylesheet" href="https://bootswatch.com/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">BradMDB</a>
          </div>
        </div>
      </nav>
    </header>
    <main class="main-form-pane">
      <form class="form-horizontal">
        <fieldset>
          <legend>Add a Movie</legend>
          <div class="form-group">
            <label for="inputTitle" class="col-lg-2 col-md-2 col-sm-2 control-label">Title</label>
            <div class="col-lg-4 col-md-4 col-sm-4">
              <input type="text" class="form-control" id="inputTitle" placeholder="Title">
            </div>
          </div>
          <div class="form-group">
            <label for="inputDirector" class="col-lg-2 col-md-2 col-sm-2 control-label">Director</label>
            <div class="col-lg-4 col-md-4 col-sm-4">
              <input type="text" class="form-control" id="inputDirector" placeholder="Director">
            </div>
          </div>
          <div class="form-group">
            <label for="inputYear" class="col-lg-2 col-md-2 col-sm-2 control-label">Year</label>
            <div class="col-lg-2 col-md-2 col-sm-2">
              <input type="text" class="form-control" id="inputYear" placeholder="Year">
            </div>
          </div>
          <div class="form-group">
            <label for="inputRating" class="col-lg-2 col-md-2 col-sm-2 control-label">My Rating</label>
            <div class="col-lg-2 col-md-2 col-sm-2">
              <input type="text" class="form-control" id="inputRating" placeholder="My Rating">
            </div>
          </div>
          <div class="form-group">
            <label for="inputURL" class="col-lg-2 col-md-2 col-sm-2 control-label">Poster URL</label>
            <div class="col-lg-4 col-md-4 col-sm-4">
              <input type="text" class="form-control" id="inputURL" placeholder="Poster URL">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-md-10 col-sm-10 col-lg-offset-2 col-md-offset-2 col-sm-offset-2">
              <!-- <button type="reset" class="btn btn-default">Clear</button> -->
              <button type="submit" class="btn btn-primary">Add Movie</button>
            </div>
          </div>
        </fieldset>
      </form>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
